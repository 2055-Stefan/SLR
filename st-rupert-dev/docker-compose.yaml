services:
  web:
    image: php:8.2-apache
    container_name: municipal-services-web
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./apache/vhost.conf:/etc/apache2/sites-enabled/000-default.conf
      - ./apache/logs:/var/log/apache2
    working_dir: /var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
    command: >
      bash -c "
      a2enmod rewrite &&
      a2enmod headers &&
      sed -ri -e 's!/var/www/html!/var/www/html/public!g' /etc/apache2/apache2.conf &&
      apache2-foreground"
    restart: unless-stopped